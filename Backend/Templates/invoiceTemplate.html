<!-- invoiceTemplate.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .invoice-container {
        max-width: 800px;
        margin: auto;
      }
      .header,
      .footer {
        text-align: center;
        margin-bottom: 20px;
      }
      .product-table {
        width: 100%;
        border-collapse: collapse;
      }
      .product-table th,
      .product-table td {
        border: 1px solid #ccc;
        padding: 8px;
      }
      .product-table th {
        background-color: #f4f4f4;
      }
      .total {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="invoice-container">
      <div class="header">
        <h2>Invoice</h2>
        <p>User: {{userId}}</p>
        <p>Date: {{date}}</p>
      </div>
      <table class="product-table">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price (USD)</th>
            <th>Total (USD)</th>
          </tr>
        </thead>
        <tbody>
          {{#each products}}
          <tr>
            <td>{{name}}</td>
            <td>{{quantity}}</td>
            <td>{{price}}</td>
            <td>{{total}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <div class="total">
        <p>Total Amount: USD {{totalAmount}}</p>
      </div>
      <div class="footer">
        <p>Thank you for your purchase!</p>
      </div>
    </div>
  </body>
</html>
